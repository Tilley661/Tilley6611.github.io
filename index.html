<html lang="en">
  <head>

    <title>Tilleys Test Site</title>

    <link href="css/bs/bootstrap.min.css" rel="stylesheet">
	
	<!-- styles -->
	<link href="css/main.css" rel="stylesheet">
	<link href="css/navBar.css" rel="stylesheet">
	<link href="css/scroller.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

	<div id="canvas-holder"></div>
	
	<div id="title-holder" class="title-holder-move"></div>
	<div id="title-holder-2" class="title-holder-move"></div>
	<nav id="main-nav">
		<ul>
			<li id="l1" data-menu-index="1"><a>Home</a></li>
			<li id="l2" data-menu-index="2"><a>Portfolio</a></li>
			<li id="l3" data-menu-index="3"><a>About-Me</a></li>
			<li id="l4" data-menu-index="4"><a>Contact</a></li>
		</ul>
	</nav>
	
	
	<div id="content">
	
	<!-- Content sections -->
		<section id="home_content" data-section="Home"></section>
		<section id="portfolio_content" data-section="Portfolio"></section>
		<section id="about_me_content" data-section="About-Me"></section>
		<section id="contact_content" data-section="Contact"></section>
	<!-- Stop content sections -->
	
	</div>
	<div id="scroller">
		<!-- Scroller -->
		<div class="dummy_top"></div>
		<div class="dummy_bot"></div>

		<div class="hide-away-top"></div>
		<div class="hide-away-bot"></div>
		
		<div id="top_arrow_holder"><canvas id="top_arrow" class="move_arrow"></canvas></div>
		<div id="bot_arrow_holder"><canvas id="bot_arrow" class="move_arrow"></canvas></div>
	<!-- Stop scroller -->	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bs/bootstrap.min.js"></script>
	<!-- include jquery 3.1 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- include jquery.keframes 
	<script src='../js/keyframes/jq-keyframes.min.js'></script>
	-->
	<!--include easing-->
	<script src="js/easing/JQeasing.js"></script>
	
	<div id="scriptHolder"></div>

	<script type="text/javascript">
	
	//load files
	$(document).ready(function(){
	
	//load content
	
	//Maybe preloader for content
	var holders = ['home_content' , 'portfolio_content' , 'about_me_content' , 'contact_content'];
	var locations = ['home/home.html' , 'portfolio/portfolio.html' , 'about-me/about-me.html' , 'contact/contact.html'];
	var basePath = 'resource/content/';
	for (i=0; i< holders.length; ++i){
		$('#' + holders[i]).load(basePath + locations[i]); 
	}
	
	//end content load
	
	
	
	//load script
		var scripts = ["js/jq/mainFun.js","js/jq/navFun.js","js/jq/contentScroll.js"];
		var done = false;
		var checkDone = function(){
		if(!done && (!this.readyS || this.readystate == "loaded" || this.readystate == "complete")){
			done = true;
			}
		};
		var a = Math.random();
		for (i = 0; i < scripts.length; ++i){
			var s = document.createElement("script");
			s.type = "text/javascript";
			s.src = scripts[i] + "?v=" + a;
			done = false;
			s.onload = s.onreadystatechange = checkDone();
			$("#scriptHolder").append(s);
		}
	});
	</script>
  </body>
</html>
