<!DOCTYPE html>
<html lang="en">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div id="fascia"></div>
	<div id="canvas-holder"></div>
	
	<nav id="main-nav">
		<ul>
			<li data-menu-index="1" class="ease-control">Home</li>
			<li data-menu-index="2">Portfolio</li>
			<li data-menu-index="3">About-Me</li>
			<li data-menu-index="4">Contact</li>
		</ul>
	</nav>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<!--debug box -->
	<div id="debug">
	<p>Debug Tester</p>
	<p id="in-test"></p>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bs/bootstrap.min.js"></script>
	<!-- include jquery 3.1 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<div id="scriptHolder"></div>

	<script>
	//load js files
	$(document).ready(function(){
		var scripts = ["js/jq/mainFun.js","js/jq/navFun.js"];
		var done = false;
		var checkDone = function(){
		if(!done && (!this.readyS || this.readystate == "loaded" || this.readystate == "complete")){
			done = true;
			}
		};
		var a = Math.random();
		for (i = 0; i < scripts.length; ++i){
			var s = document.createElement("script");
			s.type = "text/javascript";
			s.src = scripts[i] + "?v=" + a;
			done = false;
			s.onload = s.onreadystatechange = checkDone();
			$("#scriptHolder").append(s);
		}
	});
	</script>
  </body>
</html>
