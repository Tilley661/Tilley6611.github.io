	<div id="scriptHolder"></div>

	<script type="text/javascript">
	
	//load files
	$(document).ready(function(){
	
	//load content
	//var p = '../resource/content/home/';
	$('#home_content').load('resource/content/home/home.html'); 
	console.log($('#home_content').html());

	
	
	
	//load script
		var scripts = ["js/jq/mainFun.js","js/jq/navFun.js","js/jq/contentScroll.js"];
		var done = false;
		var checkDone = function(){
		if(!done && (!this.readyS || this.readystate == "loaded" || this.readystate == "complete")){
			done = true;
			}
		};
		var a = Math.random();
		for (i = 0; i < scripts.length; ++i){
			var s = document.createElement("script");
			s.type = "text/javascript";
			s.src = scripts[i] + "?v=" + a;
			done = false;
			s.onload = s.onreadystatechange = checkDone();
			$("#scriptHolder").append(s);
		}
	});
	</script>
